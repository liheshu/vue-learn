<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src='./js/vue.js'></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <button v-on:click="show = !show">切换</button>
        <transition name="fade">
            <p v-if="show">你好</p>
        </transition>
    </div>

    <script>
        new Vue({
            el:'#box',
            data: {
                show: true
              }    
        });
    </script>
</body>
</html>
