<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>

</head>

<body>
    <div id="root">
        <h1>许佳乐的儿子是：{{name}},地址是：{{address}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false  //阻止vue在启动时生成生产提升
        // 创建Vue实例
        new Vue({
            el: '#root',   //element简称  id选择器 el用于指定当前vue实例为哪个容器服务  这个值通常为css选择器字符串
            data: { //data中用于存储数据  数据用于el所指定的容器使用，
                name: '彭国雄',
                address: '西安'
            }
        })

    </script>

</body>

</html>
