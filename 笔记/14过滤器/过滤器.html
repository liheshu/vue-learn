<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../js/vue.js"></script>
    <script src="https://cdn.staticfile.org/dayjs/1.11.3/dayjs.min.js"></script>
</head>
<body>
    <div id="root">
<h2>显示格式化时间</h2>
<!-- 计算属性实现 -->
<h3>现在时间是：{{fmtTime}}</h3>
<!-- methods实现 -->
<h3>现在时间是：{{getFmtTime()}}</h3>
<!-- 过滤器实现 -->
<h3>现在时间是：{{time | timeFormater('YYYY_MM_DD')}}</h3>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
new Vue({
    el:'#root',
    data:{
        time:1672502400000,  //时间戳
    },
    computed:{
        fmtTime(){
            return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
        }
    },
    methods:{
        getFmtTime(){
            return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
        }
    },
    // 过滤器本质就是函数
    // 第一个参数为固定的 即过滤器第一个  第二个可以自定义
    filters:{
        timeFormater(value,str){

            return dayjs(value).format(str)

        }
    }

})
</script>
</html>
