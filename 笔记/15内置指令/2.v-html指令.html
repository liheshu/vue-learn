<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html指令</title>
    <!-- 支持结构解析 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-text="str"></div>
        <div v-html="str"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
        name:'许佳乐',
        str:'<h3>Hello!</h3>'
        }
    })
</script>
</html>
