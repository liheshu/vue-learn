<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<!-- Vue常用的案件别名：
回车=>enter,
删除=>delete(捕获删除和退格键)，
退出=>esc,
空格=>space,
换行=>tab,  tab使用keydown
上=>up,
下=>down,
左=>left,
右=>right
Vue未提供别名的按键可以使用原始key值，但是要转换为kebab-case(短横线命名)
系统修饰键(用法特殊)：ctrl alt shift meta(Windows键)
(1)配合keyup使用：按下修饰键同时在按下其他键随后释放其他键，事件才被触发
(2)配合keydown使用：正常触发事件
-->
<body>
    <div id="root">
        <h1>{{name}}</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showinfo">
    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:'键盘事件'
        },
        methods:{
            showinfo(e){
                // if(e.keyCode!==13) return;
                // console.log(e.keyCode);
                console.log(e.target.value);
            }
        }
    })
</script>
</html>
