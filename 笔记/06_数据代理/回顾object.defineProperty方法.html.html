<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾object.defineproperty方法</title>
</head>

<body>
    <div id="root"></div>
    <script>
        var age = 18;
        let person = {
            name: '张三',
            sex: '男',
        }
        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,  //控制属性是非可以被枚举  默认false
            // writable: true,    //控制属性是否可以被修改 默认false
            // configurable: true,  //控制属性是否可以被删除 默认false
            get() {  //当有人读取person的age属性时，get函数(getter)就会被调用，返回值就是age的值
                return age
            },
            set(value) {   //当有人修改person的age属性时，set函数(setter)就会被调用，会收到修改的具体值
                console.log('有人修改age属性', value);
                age = value;
            }
        })
        console.log(person);
        for (let key in person) {
            console.log('@', person[key]);
        }
    </script>
</body>

</html>
