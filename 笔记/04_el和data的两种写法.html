<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script>
    const v = new Vue({
        // el: '#root',  //第一种写法
        data: {
            name: '许佳乐',
        }
    })
    setTimeout(() => {
        v.$mount('#root') //第二种写法
    }, 2000)
    //data的两种方法
    new Vue({
        el: '#root',
        //第一种写法 对象式
        // data: {
        //     name: '许佳乐',
        // }
        //第二种写法 函数式
        // data: function () {  简写
        data() {
            console.log('@@@', this);  //此处的this是vue实例对象（非箭头函数）
            return {
                name: '许佳乐',
            }
        }
    })
</script>

</html>
