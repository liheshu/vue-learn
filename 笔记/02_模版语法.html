<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h1>你好，{{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url" v-bind:x="hello">点我去学习 1</a> <br>
        <a :href="url" :x="hello">点我去学习2</a>

    </div> 
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: ' #root',
        data: {
            name: '许佳乐',
            url: 'http://blog.xujiale.xyz/',
            hello: '爸爸'
        }
    }) 
</script>

</html>
