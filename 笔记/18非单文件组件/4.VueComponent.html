<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
    <school></school>

    </div>
</body>
<script>
    Vue.config.productionTip = false
     // 定义school组件
     const school = Vue.extend({
        name:'school',
        template:`<div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            </div>`,
            data() {
                return {
                    name:'家里蹲',
                    address:'陕西省'
                }
            },
    })
console.log(school)
    // 创建vm
    new Vue({
        el:'#root',
        components:{
            school:school
        }
    })
</script>
</html>
