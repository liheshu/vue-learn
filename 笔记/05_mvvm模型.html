<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvvm模型</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1> <br>
        <h1>学校地址：{{address}}</h1>
    </div>
</body>
<script>
    Vue.config.productionTio = false
    new Vue({
        el: '#root',
        data: {
            name: '思源学院',
            address: '西安市灞桥区'
        }
    })
</script>

</html>
